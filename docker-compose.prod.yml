version: '3.8'

services:
  # Application - Production mode
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: acquistions-app-prod
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - .env.production
    volumes:
      # Only mount logs in production (no source code mounting)
      - ./logs:/app/logs
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  app-network:
    driver: bridge
